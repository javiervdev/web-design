<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>

     <link rel="stylesheet" href="styles.css"> 
</head>
<body>
       <div class="images">
    <img src="raspberry_logo.png" alt="Image of Raspberry Logo">
    </div>

    <div class="selector-option">
        <a href="index.html" class="option">Inicio</a>
        <a href="modelos.html" class="option">Modelos</a>
        <a href="compra.html" class="option">Compra</a>

    <form>
        <fieldset>
            <legend>Datos de Usuario</legend>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos"><br><br>
            

            <label for="fecha-de-nacimiento:">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-de-nacimiento" name="fecha-de-nacimiento"><br><br>

            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni"><br><br>

            <label for="user-register">Usuario Registrado</label>
            <input type="radio" id="si" name="option">
            <label for="si">Si</label>
            <input type="radio" id="no" name="option">
            <label for="no">No</label>

        </fieldset>
    </form>
